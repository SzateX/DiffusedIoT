{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuthService - dashboard</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'dashboard/css/materialize.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">AuthService -&nbsp;Dashboard</a>
        {% if user.is_authenticated %}
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% endif %}
    </div>
    </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
    <script type="text/javascript" src="{% static 'dashboard/js/materialize.js' %}"></script>
</body>
</html>
