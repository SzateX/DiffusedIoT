{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diffused IoT AuthService - Dashboard</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'dashboard/css/materialize.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav>
    <div class="nav-wrapper container">
      <a href="{% url 'dashboard' %}" class="brand-logo">Diffused IoT AuthService - Dashboard</a>
        {% if user.is_authenticated %}
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% endif %}
    </div>
    </nav>
  {% if user.is_authenticated %}
     <ul id="slide-out" class="sidenav">
            <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  {% endif %}
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script type="text/javascript" src="{% static 'dashboard/js/materialize.js' %}"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
        });
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
          });
    </script>
</body>
</html>
