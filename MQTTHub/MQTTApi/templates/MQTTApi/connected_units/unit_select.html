<html>
    <head>
        <title>Connect Unit - Select Unit</title>
    </head>
    <body>
    Connect unit - Select Unit<br><br>
    You selected hub:<br>
    {{ hub }} <br><br>
    You selected device:<br>
    {{ device }} <br><br>
    {% for dest_unit in units %}
        <a href="{% url 'connect_unit_confirm' view.kwargs.hub view.kwargs.device view.kwargs.pk hub.pk device.pk dest_unit.pk %}">{{dest_unit}}</a><br>
    {% endfor %}
    </body>
</html>
